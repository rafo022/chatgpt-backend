<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chat-box {
      max-height: 400px;
      overflow-y: scroll;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .input-box {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .send-button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .send-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chat con la IA de tu Proyecto Inmobiliario</h2>
    <div id="chat-box" class="chat-box"></div>
    <input id="input-box" class="input-box" type="text" placeholder="Escribe tu mensaje..." />
    <button class="send-button" onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const inputBox = document.getElementById('input-box');

    // Función para manejar el envío del mensaje
    async function sendMessage() {
      const message = inputBox.value;
      if (!message) return;

      // Mostrar el mensaje del usuario
      chatBox.innerHTML += `<div><strong>Tú:</strong> ${message}</div>`;
      inputBox.value = ''; // Limpiar el campo de entrada

      // Enviar la solicitud al backend
      try {
        const response = await fetch('https://chat.pantalladigital.pe’/api/chat.js, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        if (data.reply) {
          // Mostrar la respuesta de la IA
          chatBox.innerHTML += `<div><strong>AI:</strong> ${data.reply}</div>`;
          chatBox.scrollTop = chatBox.scrollHeight; // Desplazarse hacia abajo para mostrar el nuevo mensaje
        }
      } catch (error) {
        console.error('Error al enviar el mensaje:', error);
      }
    }
  </script>
</body>
</html>
