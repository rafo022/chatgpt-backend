<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat de Proyecto Inmobiliario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logo-container">
    <img src="images/logo-alboradagrande.png" alt="Logo del Proyecto">
  </div>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chat de Proyecto Inmobiliario</h2>
    </div>
    <div class="chat-box" id="chat-box">
      <!-- Los mensajes irán aquí -->
    </div>
    <div class="chat-input-container">
      <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
      <button onclick="sendMessage()">
        <img src="images/enviar.svg" alt="Enviar" class="icono-enviar" />
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
